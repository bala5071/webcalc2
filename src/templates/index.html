<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebCalc2 — Simple Decimal Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/main.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title">WebCalc2 <small class="text-muted">Simple Decimal Calculator</small></h1>
        <p class="card-text">Enter two numbers and choose an operation. Results are computed using Python Decimal for accuracy.</p>

        <form id="calcForm" class="mb-3">
          <div class="row g-3">
            <div class="col-md-5">
              <label for="operand1" class="form-label">Operand 1</label>
              <input id="operand1" name="operand1" type="text" class="form-control" placeholder="e.g. 3.14" required />
            </div>
            <div class="col-md-5">
              <label for="operand2" class="form-label">Operand 2</label>
              <input id="operand2" name="operand2" type="text" class="form-control" placeholder="e.g. 2" required />
            </div>
            <div class="col-md-2">
              <label for="operation" class="form-label">Operation</label>
              <select id="operation" name="operation" class="form-select" aria-label="Operation">
                <option value="add" selected>Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (*)</option>
                <option value="divide">Divide (/)</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <button id="submit" type="submit" class="btn btn-primary">Calculate</button>
            <button id="clear" type="button" class="btn btn-secondary ms-2">Clear</button>
          </div>
        </form>

        <div id="result" class="d-none mt-3" role="status"></div>

        <hr />
        <h6>API</h6>
        <p class="small">POST /api/calculate - JSON { operand1, operand2, operation }</p>
      </div>
    </div>

    <footer class="mt-4 text-muted small">&copy; WebCalc2 — Decimal precision: configured by server</footer>
  </div>

  <script>
    (function () {
      const form = document.getElementById('calcForm');
      const resultEl = document.getElementById('result');
      const submitBtn = document.getElementById('submit');
      const clearBtn = document.getElementById('clear');

      function showMessage(message, type = 'info') {
        resultEl.className = '';
        resultEl.classList.add('mt-3', 'alert');
        if (type === 'success') resultEl.classList.add('alert-success');
        else if (type === 'error') resultEl.classList.add('alert-danger');
        else resultEl.classList.add('alert-info');
        resultEl.textContent = message;
        resultEl.classList.remove('d-none');
      }

      clearBtn.addEventListener('click', function () {
        document.getElementById('operand1').value = '';
        document.getElementById('operand2').value = '';
        document.getElementById('operation').value = 'add';
        resultEl.classList.add('d-none');
      });

      form.addEventListener('submit', async function (ev) {
        ev.preventDefault();
        resultEl.classList.add('d-none');
        submitBtn.disabled = true;
        const payload = {
          operand1: document.getElementById('operand1').value,
          operand2: document.getElementById('operand2').value,
          operation: document.getElementById('operation').value,
        };

        try {
          const resp = await fetch('/api/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          const body = await resp.json();

          if (resp.ok && body && body.status === 'success') {
            showMessage('Result: ' + body.data.result, 'success');
          } else if (body && body.status === 'error') {
            showMessage(body.error.message || 'Validation error', 'error');
          } else {
            showMessage('Unexpected server response', 'error');
          }
        } catch (err) {
          showMessage('Network error: ' + (err && err.message ? err.message : err), 'error');
        } finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
